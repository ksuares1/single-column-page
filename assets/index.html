<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
   <title>Frontend Mentor | Ping coming soon page</title>
 </head>



 <body>
<main>

    <div class="ping-logo">
      <img src="assets/images/logo.svg" alt="ping-logo">
    </div>

    <div class="coming-soon">
    <h1>We are launching soon!</h1> 
      </div>

      <div class="subscribe">
   <h5>Subscribe and get notified</h5>
   </div>

   <!-- Email container -->
   <div class="email-info-container">
   <span>
  <input type="email" id="email" name="email" placeholder="Your Email Address">
     <button>Notify Me</button>
   </span>
    </div>

    <!-- Illustration -->
    <div class="landing-page-img">
      <img class="dashboard" src="assets/images/illustration-dashboard.png" alt="landing-page-dashboard">
    </div>


  <!-- &copy; Copyright Ping. All rights reserved. -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"></a>.
    </p>
  </footer>
  </main>
  <script src="column.js"></script>
</body>
</html>
